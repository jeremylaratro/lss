[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=ids_suite
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    -p no:warnings

# Coverage options
[coverage:run]
source = ids_suite
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers for test organization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_root: Tests that require root/sudo privileges
    network: Tests that require network access

# Minimum Python version
minversion = 3.8
